<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay">Click the button to see a quote</div>
  <button id="newQuoteBtn">New Quote</button>

  <!-- Category Filter -->
  <h3>Filter by Category</h3>
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>

  <!-- Add Quote Form (injected dynamically) -->
  <div id="formContainer"></div>

  <!-- Import / Export / Sync Controls -->
  <div class="storage-controls">
    <button id="exportBtn">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button id="syncBtn">Sync with Server</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
